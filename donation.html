<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Please Donate for Montana Outdoor!</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script defer src="custom.js"></script>
</head>
<body>
	<header>
        
		<h1>We need your help about Montana Outdoor</h1>
	</header>
	<main>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

			<label for="donationAmount">Donation Amount:</label>
			<input type="number" id="donationAmount" name="donationAmount" min="1" required>
			<button id = "button10" type="button" class="click-button">Donate 10$</button>
			<button id = "button20" type="button" class="click-button">Donate 20$</button>
			<button id = "button30" type="button" class="click-button">Donate 30$</button>
			<button id = "button50" type="button" class="click-button">Donate 50$</button>
			<button id = "button75" type="button" class="click-button">Donate 75$</button>
			<button id = "button100" type="button" class="click-button">Donate 100$</button>
			<button id = "button150" type="button" class="click-button">Donate 150$</button>
			<button id = "button200" type="button" class="click-button">Donate 200$</button>
            


			<label for="message">Message:</label>
			<textarea id="message" name="message"></textarea>

			<button type="submit">Donate Now</button>
		</form>
	</main>
	<footer>
		<p>Thank you for your donation!             2023 Montana Outdoor Organization â„¢</p>
	</footer>
</body>
</html>
